<body>
    <h2>CatphotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <!--TODO: Add Link to cat photos.-->
        <p>Click here to view more <a href="#" target=_blank>cat photos</a>.</p>
        </p>  
        <a href="#"><img src="https://images.theconversation.com/files/350865/original/file-20200803-24-50u91u.jpg?ixlib=rb-1.1.0&rect=37%2C29%2C4955%2C3293&q=45&auto=format&w=926&fit=clip" style="height: 250px;width: 250px;" alt="A cute black cat wearing mask."></a> 
        <h3>Cat Lists</h3> 
            <div class="lists">
            <p>things cats <em> love:</p>
            <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
            </ul>
            <img src="lasagna.jpg" alt="lasagna">
            <li>things cats<strong> hate:</strong>:</p>
            <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
            </ol>
        </div>
        <img src="cats.jpg" alt="cats">
        <form action="submit-cat-photo">
           <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"><checked></checked>indoor</label><br>
           <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> outdoor</label><br>

           <label for="loving"><input id="loving" type="checkbox" name="personality"><checked></checked>loving</label><br>
           <label for="lazy"><input id="lazy" type="checkbox" name="personality">lazy</label><br>
           <label for="energetic"><input id="energetic" type="checkbox" name="personality">energetic</label><br>

        <input type="text" placeholder="Cat photo Url" required> <br>
        <button type="submit">submit</button>
    </main>
